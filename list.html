<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List</title>
</head>

<body>
    <div id="loader">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/432807fd9e.js" crossorigin="anonymous"></script>
    <div id="Main">
        <header>
        </header>
        <div id="content">
            <input type="radio" class="btn-check" name="btnradio" id="listView-button" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="listView-button">List View</label>
            <input type="radio" class="btn-check" name="btnradio" id="mapView-button" autocomplete="off">
            <label class="btn btn-outline-primary" for="mapView-button">Map View</label>
            <div id="listView">
                <!--Populate using AJAX call-->
            </div>
            <div id="mapView">
                <!--Populate using AJAX call-->
            </div>
        </div>
        <footer>
        </footer>
    </div>
    <!--Script for Google Maps API-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcBp7Q8JGC4DYW0O5aHnuhXaalRfa8x0w&callback=initMap"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/list.js"></script>
</body>

</html>
