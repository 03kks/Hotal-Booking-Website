<!DOCTYPE html>

  <title>Index</title>
  <link href="styles/index.css" rel="stylesheet">

  <header>

      </a>
      <a href="https://www.instagram.com">
        <img src="\assests\images\instagram.png" target="_blank" style="height:20px; width: 22px;">
      </a>
      <a href="https://twitter.com">
