<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/loader.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div id="loader">

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div id="Main">
      <header>
      </header>
      <div id="content">
        <div id="search">
          <input type="text" placeholder="City" id="searchBar"/>
          <div id="searchResult">
          </div>
        </div>
        <div id="cards">
          <div class="cityCards">
            <div class="image">
              <a href="list.html?city=delhi" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                  class="cityImage"
                />
                <div class="overlay">
                  <div class="text">Delhi</div>
                </div>
              </a>
            </div>
          </div>
          <div class="cityCards">
            <div class="image">
              <a href="list.html?city=goa" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                  class="cityImage"
                />
                <div class="overlay">
                  <div class="text">Goa</div>
                </div>
              </a>
            </div>
          </div>
          <div class="cityCards">
            <div class="image">
              <a href="list.html?city=hyderabad" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"

                />
                <div class="overlay">

                </div>
              </a>
            </div>
          </div>
          <div class="cityCards">
            <div class="image">
              <a href="list.html?city=kolkata" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                  class="cityImage"
                />
                <div class="overlay">
                  <div class="text">Kolkata</div>
                </div>
              </a>
            </div>
          </div>
          <div class="cityCards more">
            <div class="image">
              <a href="list.html?city=chennai" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                  class="cityImage"
                />
                <div class="overlay">
                  <div class="text">Chennai</div>
                </div>
              </a>
            </div>
          </div>
          <div class="cityCards more">
            <div class="image">
              <a href="list.html?city=agra" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"

                />
                <div class="overlay">
                  <div class="text">Agra</div>
                </div>
              </a>
            </div>
          </div>

                ><img

                />
                <div class="overlay">
                  <div class="text">Jaipur</div>
                </div>
              </a>
            </div>
          </div>
          <div class="cityCards more">
            <div class="image">
              <a href="list.html?city=bengaluru" target="_self"

                  src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"

                />
                <div class="overlay">
                  <div class="text">Bengaluru</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div id="view">
          <button class="btn btn-secondary" onclick="viewMore()" role="button" id="viewMoreBtn">View More</button>
        </div>
      </div>
      <footer>
      </footer>

    <script src="scripts/common.js"></script>
