<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/detail.css" />
  <link rel="stylesheet" href="styles/loader.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Detail</title>
</head>

<body>
  <div id="loader">

  </div>
  <div id="Main">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/432807fd9e.js" crossorigin="anonymous"></script>
    <header style="z-index: 500">
    </header>
    <div id="content">
      <div id="top">
        <div id="detailImage">


          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselDiv">
              <!--Populated with AJAX call-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon icon-rosybrown" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon icon-rosybrown" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <form action="payment.html" method="get" id="bookingForm">
          <div class="field">
            <label>Adults:</label>
            <input name="adult" type="number" min="1" value="1" required class="fieldBox" id="noOfAdults"
              oninput="computeTotal()" />
          </div>
          <div class="field">
            <label>Name:</label>
            <input name="name" type="text" required class="fieldBox" id="bookingName" />
          </div>
          <div class="field">
            <label>From Date:</label>
            <input name="fromDate" type="date" required class="fieldBox" id="fromDate" oninput="computeTotal()" />
          </div>
          <div class="field">
            <label>To Date:</label>
            <input name="toDate" type="date" required class="fieldBox" id="toDate" oninput="computeTotal()" />
          </div>
          <div class="field">
            <label>Total:</label>
            <input name="price" type="text" readonly class="fieldBox" id="totalPrice" />
          </div>
          <div class="field">
            <label></label>
            <input name="id" type="number" class="fieldBox" id="id" style="display: none;" />
          </div>
          <div id="submitButton">
            <input class="btn btn-outline-success" type="submit" value="Book Now" id="bookButton" />
          </div>
        </form>
      </div>
      <div id="details">
        <h2 id="hotelName"></h2>
        <h5>RATING</h5>
        <p id="starRating">

        </p>
        <h5>AMENITIES</h5>
        <ul id="hotelAmenities">

        </ul>
        <h5>DESCRIPTION</h5>
        <p id="hotelDescription">

        </p>
      </div>
    </div>
    <footer>
    </footer>
  </div>
  <script src="scripts/common.js"></script>
  <script src="scripts/detail.js"></script>
</body>

</html>
